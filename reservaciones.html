          <div class="flex flex-col text-center w-full mb-2"><br>
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-blue-700">Reservar</h1>
          </div>

          <div class="flex items-center justify-center">
            <div class="datepicker relative form-floating mb-3 xl:w-96">
                <label for="floatingInput" class="text-base font-medium text-black">Ingrese la fecha de inicio de la reservación:</label>
              <input type="date"  
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-blue-900 bg-white bg-clip-padding border border-solid border-blue-500 rounded transition ease-in-out m-0 focus:text-blue-900 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="startDate"/>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div class="datepicker relative form-floating mb-3 xl:w-96">
                <label for="floatingInput" class="text-base font-medium text-black">Ingrese la fecha de devolución de la máquina:</label>
              <input type="date"  
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-blue-900 bg-white bg-clip-padding border border-solid border-blue-500 rounded transition ease-in-out m-0 focus:text-blue-900 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="devolutionDate"/>
                <label for="status" class="text-base font-medium text-black">Estado de la reserva:</label>
                <select class="form-control block w-full px-3 py-1.5 text-base font-normal text-blue-900 bg-white bg-clip-padding border border-solid border-blue-500 rounded transition ease-in-out m-0 focus:text-blue-900 focus:bg-white focus:border-blue-600 focus:outline-none" id="status">
                    <option value="completed">completada</option>
                    <option value="cancelled">cancelada</option>
                </select>
                <label for="select-machine" class="text-base font-medium text-black">Máquina:</label>
                <select class="form-control block w-full px-3 py-1.5 text-base font-normal text-blue-900 bg-white bg-clip-padding border border-solid border-blue-500 rounded transition ease-in-out m-0 focus:text-blue-900 focus:bg-white focus:border-blue-600 focus:outline-none" id="select-machine">
                </select>
                <label for="select-client" class="text-base font-medium text-black">Cliente:</label>
                <select class="form-control block w-full px-3 py-1.5 text-base font-normal text-blue-900 bg-white bg-clip-padding border border-solid border-blue-500 rounded transition ease-in-out m-0 focus:text-blue-900 focus:bg-white focus:border-blue-600 focus:outline-none" id="select-client">
                </select><br>
                <button class="form-control block w-full text-white bg-blue-700 border-0 py-2 px-8 focus:outline-none hover:bg-blue-800 rounded text-lg" onclick="postReservaciones()">Crear reservación</button>
