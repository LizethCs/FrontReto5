          <section class="text-black body-font">

                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-blue-700">Crear Máquina</h1>
              </div>
              <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                  <label for="nombre" class="leading-7 text-sm text-black">Nombre</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-solid border-blue-500 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                  <label for="brand" class="leading-7 text-sm text-black">Marca</label>
                  <input type="text" id="brand" name="brand" class="w-full bg-gray-100 bg-opacity-50 rounded border border-solid border-blue-500 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="year" class="leading-7 text-sm text-black">Año</label>

                  </div>
                  <div class="relative flex-grow w-full">
                    <label for="description" class="leading-7 text-sm text-black">Descripción</label>
                    <input type="text" id="description" name="description" class="w-full bg-gray-100 bg-opacity-50 rounded border border-solid border-blue-500 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                </div>
                <div>   
                    <label for="categoria" class="leading-7 text-sm text-black">Categoría</label>
                    <select class="rounded border appearance-none border-solid border-blue-500 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-indigo-500 text-base pl-3 pr-10" id="select-categoria"></select>
                </div>
                <button class="text-white bg-blue-700 border-0 py-2 px-8 focus:outline-none hover:bg-blue-800 rounded text-lg" onclick="postMachine()">Crear</button>
